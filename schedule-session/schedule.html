<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley Allyse Photos</title>
    <link rel="stylesheet" href="./schedule.css">
</head>
<body>
<h1>
    <nav class="navButtons">
		<ol class="header">
	        <li class="headerButton" id="home"><a href="../home/index.html">HOME</a></li>
	        <li class="headerButton" id="meet"><a href="../meet-ashley/meet.html">MEET ASHLEY</a></li>
	        <li class="headerButton" id="portfolio"><a href="../portfolio/portfolio.html">PORTFOLIO</a></li>
	    </ol>
	</nav>
</h1>
  
    <div class="leftside"></div>

    <div class="line"></div>
    <div class="line2"></div>
    <div class="picture-border1"></div>
    <div class="picture-border2"></div>
    <div class="picture-border3"></div>
    <div class="picture-border4"></div>
    <span id="circle"></span>


    <div class="form-container">
        <h2 class="header2">SCHEDULE YOUR SESSION</h2>
        <form class="session">
            <input id="first-name" type="text" placeholder="ENTER YOUR FIRST NAME"><br>
            <input id="last-name" type="text" placeholder="ENTER YOUR LAST NAME"><br>
            <input id="email" type="email" placeholder="ENTER YOUR EMAIL"><br>
            <input id="phone-number" type="text" placeholder="ENTER YOUR PHONE NUMBER"><br>
            <select id="pick-session">
                <option value="" disabled selected>CHOOSE SESSION TYPE</option>
                <option value="portrait">PORTRAIT</option>
                <option value="couple">COUPLE</option>
                <option value="family">FAMILY</option>
                <option value="products">PRODUCTS</option>
            </select><br>
            <input id="date" type="date"><br>
            <input id="time" type="time"><br>
            <button id="submit">SUBMIT</button>
        </form>
    </div>

    <img id="littleSun" src="../schedule-pictures/little-sun.png">
    <img id="cornerSun" src="../schedule-pictures/cornersunbrown.png">
    <img id="cornerSunBrown" src="../schedule-pictures/corner-sun-orange.png">
    <img id="sideSun" src="../schedule-pictures/side-sun.png">
    <img id="colors" src="../schedule-pictures/colors.png">


    
    <script src="./schedule.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0/axios.min.js" integrity="sha512-26uCxGyoPL1nESYXHQ+KUmm3Maml7MEQNWU8hIt1hJaZa5KQAQ5ehBqK6eydcCOh6YAuZjV3augxu/5tY4fsgQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
</body>
</html>
